<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="x5-orientation" content="portrait | landscape" />
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-fullscreen" content="true" />
		<meta name="full-screen" content="yes">
		<meta name="format-detection" content="telephone=no, email=no" />
		<script src='../common/js/common.js'></script>
		<link rel="stylesheet" href="../css/L-swiper.css">
		<link rel="stylesheet" href="../css/L-animate.css" />
		<link rel="stylesheet" href="../css/L-sp-1.css" />
	</head>
	<style>
		body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        /*margin: 20px auto;*/
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
	</style>
	<body>
		<div class="swiper-container">
        	<div class="swiper-wrapper">
            	<div class="swiper-slide">
            		<ul class="one">
            			<li class="ani" swiper-animate-effect=" rotateInDownLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            				<img src="../img/L-img/1.3.png" alt="" />
            			</li>
            			<li class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            				
            			</li>
            			<li class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            				
            			</li>
            			<li>
            				<img src="../img/L-img/1.4.png" alt="" />
            			</li>
            		</ul>
            	</div>
            	<div class="swiper-slide">
            		<ul class="two">
            			<li>
            				<img src="../img/L-img/29.png" alt="" />
            			</li>
            			<li>
            				<img src="../img/L-img/31.png" alt="" />
            			</li>
            		</ul>
            	</div>
            	<div class="swiper-slide">
            		<ul class="three">
            			<li>
            				<img src="../img/L-img/32.png" alt="" />
            			</li>
            			<li class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
            				<img src="../img/L-img/30.png" alt="" />
            			</li>
            			<li>
            				<a href="L-table-1.html">
            					<img src="../img/L-img/33.png" alt="" />
            				</a>
            			</li>
            		</ul>
            	</div>
        	</div>
   		</div>
   		<a class='jump' href='L-table-1.html' >跳过</a>
	</body>
</html>
	<script src="../js/swiper.min.js"></script>
	<script src='../js/L-swiper.animate1.0.2.min.js'></script>
	<script>
		var swiper = new Swiper('.swiper-container');
	</script>
	<script>        
  	var mySwiper = new Swiper ('.swiper-container', {
  	onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  	}, 
 	 onSlideChangeEnd: function(swiper){ 
   	 swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
 	 } 
 	 })        
  	</script>
