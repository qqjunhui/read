<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>播放页面</title>
		<link rel="stylesheet" href="../css/H-play.css"/>
		<script type="text/javascript" src="../common/js/jquery.min.js"></script>
		<script src="../common/js/common.js"></script>
		<script src="../js/H-play.js"></script>
		
	</head>
	<body>
		<audio src="../common/music.mp3"></audio>
		<header>
			<div>
				<section class="H-left-section">
					<a onclick="history.go(-1)">
						<img src="../img/H-img/H-2.png" alt="" class="H-header-left"/>
					</a>
				</section>
				<span class="H-shop">播放专辑</span>				
				<img src="../img/H-img/H-14-3.png" alt="" class="H-header-medium"/>
				<img src="../img/H-img/H-13.png" alt="" class="H-header-medium-two-three"/>
			</div>
		</header>
		
		<section class="H-picture">
			<img src="../img/H-img/H-title.png" class="H-picture-title"/>
			<img src="../img/H-img/H-play.png" class="H-play"/>
			<img src="../img/H-img/H-play-top.png" class="H-play-top"/>
			<img src="../img/H-img/H-note.png" class="H-note"/>
		</section>
		
		<section class="H-song">
			<p class="H-song-name">云顶天宫</p>
			<p class="H-song-author">Skrilles & Rick Ross</p>
			<p class="H-song-title">第一章</p>
			<div class="H-icon">
				<img src="../img/H-img/H-icon-left.png" class="H-icon-left"/>
				<img src="../img/H-img/H-icon-cneter.png" class="H-icon-center"/>
				<img src="../img/H-img/H-icon-right.png" class="H-icon-right"/>
				<img src="../img/H-img/H-icon-menu.png" class="H-icon-menu"/>
			</div>			
		</section>
		
		<section class="H-volume">
			<img src="../img/H-img/H-horn.png" class="H-horn"/>
			<div class="H-volume-bottom">
				<div class="H-volume-top"></div>
			</div>
		</section>
	</body>
</html>
